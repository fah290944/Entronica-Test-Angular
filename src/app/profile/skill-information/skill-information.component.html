<div [formGroup]="formData" class="skill-Inf">
    <div class="skill-Inf-bg">
      <div class="letter-skill">
        <div class="lt-skill">
          SKILL INFORMATION
        </div>
        <div class="bt-skill">
          <button class="bt-add-skill" data-bs-toggle="modal" data-bs-target="#skillModal">ADD SKILL</button>
        </div>
        <div class="bg-infSkillAll"  formArrayName="skill">
          <ng-container *ngIf="skills?.value?.length">
            <div class="infSkillAll"  *ngFor="let data of skills?.value ; let i= index ">
              <div class="Skillname">{{data.name}}</div>
              <div class="Skillname">{{data.pointSkill}}</div>
              <div class="progress">
                <div class="progress-bar" role="progressbar" [attr.aria-valuenow]="data.pointSkill" aria-valuemin="0"
                  aria-valuemax="10" [style.width.%]="data.pointSkill * 10">
                </div>
              </div>
            </div>
          </ng-container>
        </div>

        <div class="modal fade" id="skillModal" tabindex="-1" aria-labelledby="skillModalLabel"
        aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" >
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="skillModalLabel">Add Skill</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="clearInput()" ></button>
                </div>
                <div class="modal-body" style="display: flex; justify-content: center;">
                    <form style=" gap: 60px; padding-bottom: 20px;">
                        <div class="modal-form-nameskill" style="display: flex; flex-direction: column; padding-bottom: 15px;">
                          <label style="color: #818181;" for="fname">Skill</label>
                          <input maxlength="50" type="text" name="nameskill" [(ngModel)]="valueInputName" >
                        </div>
                        <div class="modal-form-poinskill" style="display: flex; flex-direction: column;">
                          <label style="color: #818181;" for="fname">Poins</label>
                          <input [ngModel]="value" (ngModelChange)="onChange($event)" numbersOnly maxlength="2" type="text" name="pointskill" [(ngModel)]="valueInputPoint" >
                        </div>
                      </form>
                </div>
                <div class="modal-body" style="display: flex; flex-direction: column;" formArrayName="skill">
                    <div class="infSkillAll"  *ngFor="let data of skills?.value ; let i= index" 
                    style="width: 100%;
                          display: grid;
                          grid-template-columns: 25% 15% 35% 20%;
                          padding-bottom: 10px;
                          gap: 10px;
                          align-items: center;">
                      <div class="Skillname">{{data.name}}</div>
                      <div class="Skillname">{{data.pointSkill}}</div>
                      <div class="progress">
                        <div class="progress-bar" role="progressbar" [attr.aria-valuenow]="data.pointSkill" aria-valuemin="0"
                          aria-valuemax="10" [style.width.%]="data.pointSkill * 10">
                        </div>
                      </div>
                      <fa-icon [icon]="faTimesCircle" class="iconInterests"
                      (click)="clickDeleteSkill(i)"></fa-icon>
                    </div>
              </div>
                <div class="modal-footer">
                    <button type="button" class="bt-modal-close" data-bs-dismiss="modal" (click)="clearInput()">Close</button>
                    <button type="button" class="bt-modal" [disabled]="!valueInputPoint" [disabled]="!valueInputName" data-bs-dismiss="modal" (click)="addSkill()">Save changes</button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
